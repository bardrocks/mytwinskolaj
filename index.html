<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>√úr√ºn Kolaj Olu≈üturucu</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Libre+Baskerville:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --surface: #1e293b;
            --surface-light: #334155;
            --surface-dark: #0f172a;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #475569;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --radius-sm: 8px;
            --radius-md: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--surface-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 12px;
            touch-action: manipulation;
        }

        .app {
            max-width: 420px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 1.25rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .collage-container {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 12px;
            margin-bottom: 16px;
        }

        .collage {
            aspect-ratio: 9 / 16;
            background: #ffffff;
            border-radius: var(--radius-sm);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .collage-photos-wrapper {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        .collage-photos {
            height: 100%;
            display: grid;
            gap: 3px;
            padding: 3px;
            background: #ffffff;
        }

        /* Watermark image */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
            opacity: 0.3;
            width: 80%;
            max-width: 300px;
        }

        .watermark img {
            width: 100%;
            height: auto;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            height: 100%;
        }

        .empty-state span {
            font-size: 3rem;
            margin-bottom: 8px;
        }

        /* Photo Item with Touch Gestures */
        .photo-item {
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            touch-action: none;
            cursor: grab;
        }

        .photo-item:active {
            cursor: grabbing;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transform-origin: center center;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .edit-hint {
            position: absolute;
            top: 4px;
            left: 4px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 10px;
            padding: 3px 6px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 15;
        }

        .photo-item:hover .edit-hint,
        .photo-item.editing .edit-hint {
            opacity: 1;
        }

        .reset-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 15;
        }

        .photo-item:hover .reset-btn,
        .photo-item.editing .reset-btn {
            opacity: 1;
        }

        /* Grid Layouts */
        .collage-photos.photos-1 {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }

        .collage-photos.photos-2 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
        }

        .collage-photos.photos-3 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .collage-photos.photos-3 .photo-item:first-child {
            grid-row: span 2;
        }

        .collage-photos.photos-4 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .collage-photos.photos-5 {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr 1fr;
        }

        .collage-photos.photos-5 .photo-item:nth-child(4) {
            grid-column: span 1;
        }

        .collage-photos.photos-5 .photo-item:nth-child(5) {
            grid-column: span 2;
        }

        .collage-photos.photos-6 {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr 1fr;
        }

        /* Footer */
        .collage-footer {
            display: flex;
            align-items: center;
            padding: 6px 6px;
            background: #ffffff;
            border-top: 2px solid #e5e7eb;
            font-size: 0.6rem;
            gap: 6px;
        }

        .footer-logo {
            width: 65px;
            min-width: 65px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .footer-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .logo-placeholder {
            color: #9ca3af;
            font-size: 0.45rem;
            font-weight: 600;
            border: 1px dashed #d1d5db;
            padding: 3px 6px;
            border-radius: 4px;
            text-align: center;
        }

        .footer-rows {
            display: flex;
            flex-direction: column;
            gap: 1px;
            flex: 1;
        }

        .footer-row {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .footer-row.hidden {
            display: none;
        }

        .footer-items {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 0 8px;
            border-left: 2px solid #1f2937;
            white-space: nowrap;
        }

        .footer-item:first-child {
            border-left: none;
            padding-left: 0;
        }

        .footer-item .label {
            font-weight: 700;
            color: #1f2937;
            font-size: 0.7rem;
        }

        .footer-item .value {
            font-weight: 400;
            color: #1f2937;
            font-size: 0.7rem;
        }

        /* Toggle Switch */
        .toggle-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toggle-label {
            font-size: 0.8rem;
            color: var(--text);
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--surface-light);
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked+.toggle-slider {
            background: var(--gradient-1);
        }

        .toggle-switch input:checked+.toggle-slider:before {
            transform: translateX(20px);
        }

        .product-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }

        .product-section.hidden {
            display: none;
        }

        .product-title {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-section {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 14px;
        }

        .control-section h2 {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .upload-row {
            display: flex;
            gap: 10px;
        }

        .upload-btn,
        .logo-btn {
            flex: 1;
            padding: 14px;
            border: 2px dashed var(--border);
            border-radius: var(--radius-sm);
            background: rgba(99, 102, 241, 0.05);
            color: var(--text);
            font-size: 0.85rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            display: block;
        }

        .upload-btn:hover,
        .logo-btn:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .logo-btn.has-logo {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.15);
            border-style: solid;
        }

        .thumbnails {
            display: flex;
            gap: 6px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .thumb {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumb .remove {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ef4444;
            border: none;
            color: white;
            font-size: 10px;
            cursor: pointer;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .form-group label {
            display: block;
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: var(--surface-dark);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-size: 0.85rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .download-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-1);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .download-btn:active {
            transform: scale(0.98);
        }

        .zoom-tip {
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 8px;
        }

        input[type="file"] {
            display: none;
            -webkit-appearance: none;
            appearance: none;
        }

        /* iOS Safari i√ßin */
        .upload-btn,
        .logo-btn {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        /* iOS Save Modal */
        .save-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .save-modal.active {
            display: flex;
        }

        .save-modal img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            -webkit-touch-callout: default !important;
        }

        .save-modal-text {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .save-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const photos = [];
        const $ = id => document.getElementById(id);
        const collagePhotos = $('collagePhotos');
        const thumbs = $('thumbs');
        const footerLogo = $('footerLogo');
        const photoBtn = $('photoBtn');
        const photoInput = $('photoInput');

        // Dinamik logo yolu (marka se√ßimine g√∂re)
        function getCurrentLogo() {
            const brand = $('brandSelect').value;
            return brand === 'designerclub' ? 'designerclub.jpg' : 'mytwins.jpg';
        }

        // Marka deƒüi≈ütiƒüinde logoyu g√ºncelle
        $('brandSelect').addEventListener('change', function () {
            $('footerLogoImg').src = getCurrentLogo();
        });

        // iOS Safari i√ßin buton click handler
        photoBtn.addEventListener('click', function () {
            photoInput.click();
        });

        // iOS Safari uyumlu fotoƒüraf y√ºkleme fonksiyonu
        function loadImage(file, callback) {
            const reader = new FileReader();
            reader.onload = function (ev) {
                callback(ev.target.result);
            };
            reader.onerror = function (err) {
                console.error('Dosya okuma hatasƒ±:', err);
            };
            // iOS i√ßin setTimeout ile asenkron √ßalƒ±≈ütƒ±r
            setTimeout(function () {
                reader.readAsDataURL(file);
            }, 0);
        }

        // Photo input
        $('photoInput').addEventListener('change', function (e) {
            const files = e.target.files;
            if (!files || files.length === 0) return;

            Array.from(files).forEach(function (file) {
                loadImage(file, function (src) {
                    photos.push({
                        id: Date.now() + Math.random(),
                        src: src,
                        scale: 1,
                        x: 0,
                        y: 0
                    });
                    renderPhotos();
                });
            });
            e.target.value = '';
        });
        // Reset photo position and zoom
        window.resetPhoto = (id, e) => {
            e.stopPropagation();
            const photo = photos.find(p => p.id === id);
            if (photo) {
                photo.scale = 1;
                photo.x = 0;
                photo.y = 0;
                renderPhotos();
            }
        };
        // Render photos
        function renderPhotos() {
            const count = photos.length;
            if (count === 0) {
                collagePhotos.innerHTML = '<div class="empty-state"><span>üñºÔ∏è</span><p>Fotoƒüraf y√ºkleyin</p></div>';
                collagePhotos.className = 'collage-photos';
            } else {
                collagePhotos.className = `collage-photos photos-${Math.min(count, 6)}`;
                collagePhotos.innerHTML = photos.slice(0, 6).map(p => `
                    <div class="photo-item" data-id="${p.id}">
                        <img src="${p.src}" alt="" 
                            style="transform: scale(${p.scale}) translate(${p.x}px, ${p.y}px);">
                        <span class="edit-hint">üîç Kaydƒ±r & Yakƒ±nla≈ütƒ±r</span>
                        <button class="reset-btn" onclick="resetPhoto(${p.id}, event)">‚Ü∫ Sƒ±fƒ±rla</button>
                    </div>
                `).join('');
                document.querySelectorAll('.photo-item').forEach(item => {
                    setupTouchHandlers(item);
                });
            }
            thumbs.innerHTML = photos.map(p => `
                <div class="thumb">
                    <img src="${p.src}" alt="">
                    <button class="remove" onclick="removePhoto(${p.id})">√ó</button>
                </div>
            `).join('');
        }
        // Touch handlers for pinch-zoom and pan
        function setupTouchHandlers(element) {
            const id = parseFloat(element.dataset.id);
            const img = element.querySelector('img');
            let initialDistance = 0;
            let initialScale = 1;
            let initialX = 0;
            let initialY = 0;
            let startX = 0;
            let startY = 0;
            let isPinching = false;
            let isDragging = false;
            const getPhoto = () => photos.find(p => p.id === id);
            element.addEventListener('touchstart', (e) => {
                const photo = getPhoto();
                if (!photo) return;
                element.classList.add('editing');
                if (e.touches.length === 2) {
                    isPinching = true;
                    isDragging = false;
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                    initialScale = photo.scale;
                } else if (e.touches.length === 1) {
                    isDragging = true;
                    isPinching = false;
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    initialX = photo.x;
                    initialY = photo.y;
                }
            }, { passive: true });
            element.addEventListener('touchmove', (e) => {
                const photo = getPhoto();
                if (!photo) return;
                if (isPinching && e.touches.length === 2) {
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    const scale = initialScale * (currentDistance / initialDistance);
                    photo.scale = Math.max(0.5, Math.min(3, scale));
                    updateImage(img, photo);
                } else if (isDragging && e.touches.length === 1) {
                    const dx = (e.touches[0].clientX - startX) / photo.scale;
                    const dy = (e.touches[0].clientY - startY) / photo.scale;
                    photo.x = initialX + dx;
                    photo.y = initialY + dy;
                    updateImage(img, photo);
                }
            }, { passive: true });
            element.addEventListener('touchend', (e) => {
                if (e.touches.length === 0) {
                    isPinching = false;
                    isDragging = false;
                    element.classList.remove('editing');
                } else if (e.touches.length === 1 && isPinching) {
                    isPinching = false;
                    isDragging = true;
                    const photo = getPhoto();
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    initialX = photo.x;
                    initialY = photo.y;
                }
            }, { passive: true });
            // Mouse support
            let isMouseDown = false;
            let mouseStartX = 0;
            let mouseStartY = 0;
            element.addEventListener('mousedown', (e) => {
                const photo = getPhoto();
                if (!photo) return;
                isMouseDown = true;
                element.classList.add('editing');
                mouseStartX = e.clientX;
                mouseStartY = e.clientY;
                initialX = photo.x;
                initialY = photo.y;
            });
            element.addEventListener('mousemove', (e) => {
                if (!isMouseDown) return;
                const photo = getPhoto();
                if (!photo) return;
                const dx = (e.clientX - mouseStartX) / photo.scale;
                const dy = (e.clientY - mouseStartY) / photo.scale;
                photo.x = initialX + dx;
                photo.y = initialY + dy;
                updateImage(img, photo);
            });
            element.addEventListener('mouseup', () => {
                isMouseDown = false;
                element.classList.remove('editing');
            });
            element.addEventListener('mouseleave', () => {
                isMouseDown = false;
                element.classList.remove('editing');
            });
            element.addEventListener('wheel', (e) => {
                e.preventDefault();
                const photo = getPhoto();
                if (!photo) return;
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                photo.scale = Math.max(0.5, Math.min(3, photo.scale + delta));
                updateImage(img, photo);
            }, { passive: false });
        }
        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        function updateImage(img, photo) {
            img.style.transform = `scale(${photo.scale}) translate(${photo.x}px, ${photo.y}px)`;
        }
        window.removePhoto = id => {
            const i = photos.findIndex(p => p.id === id);
            if (i > -1) photos.splice(i, 1);
            renderPhotos();
        };
        // Otomatik $ ekleme fonksiyonu
        function formatPrice(value) {
            if (!value || value === '-') return '-';
            // Sayƒ±larƒ± ve noktayƒ± koru, $ i≈üaretini temizle
            let num = value.replace(/[^0-9.,]/g, '');
            if (num) return num + '$';
            return value;
        }

        // √úr√ºn 1 input binding
        [['pCode', 'dCode'], ['pSize', 'dSize']].forEach(([input, display]) => {
            $(input).addEventListener('input', e => $(display).textContent = e.target.value || '-');
        });
        // Price i√ßin √∂zel handler - otomatik $ ekle
        $('pPrice').addEventListener('input', e => {
            $("dPrice").textContent = formatPrice(e.target.value);
        });

        // √úr√ºn 2 input binding
        [['pCode2', 'dCode2'], ['pSize2', 'dSize2']].forEach(([input, display]) => {
            $(input).addEventListener('input', e => $(display).textContent = e.target.value || '-');
        });
        // Price2 i√ßin √∂zel handler - otomatik $ ekle
        $('pPrice2').addEventListener('input', e => {
            $("dPrice2").textContent = formatPrice(e.target.value);
        });

        // Toggle 2. √úr√ºn
        $('toggleProduct2').addEventListener('change', function () {
            const footerRow2 = $('footerRow2');
            const product2Section = $('product2Section');
            if (this.checked) {
                footerRow2.classList.remove('hidden');
                product2Section.classList.remove('hidden');
            } else {
                footerRow2.classList.add('hidden');
                product2Section.classList.add('hidden');
            }
        });
        $('downloadBtn').addEventListener('click', async () => {
            const btn = $('downloadBtn');
            btn.textContent = 'ƒ∞ndiriliyor...';
            btn.disabled = true;
            const hints = document.querySelectorAll('.edit-hint, .reset-btn');
            hints.forEach(h => h.style.display = 'none');

            try {
                // Sabit √ßƒ±ktƒ± boyutlarƒ± (9:16 oran)
                const W = 1080;
                const H = 1920;
                const footerH = 130;
                const photosH = H - footerH;
                const gap = 4;

                // Preview element boyutunu al - √∂l√ßekleme i√ßin
                const previewEl = document.querySelector('.collage-photos-wrapper');
                const previewRect = previewEl.getBoundingClientRect();
                const scaleRatio = W / previewRect.width;

                const finalCanvas = document.createElement('canvas');
                finalCanvas.width = W;
                finalCanvas.height = H;
                const ctx = finalCanvas.getContext('2d');

                // Beyaz arka plan
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, W, H);

                // Fotoƒüraf √ßizme fonksiyonu (object-fit: cover mantƒ±ƒüƒ±)
                async function drawPhoto(src, x, y, w, h, scale, tx, ty) {
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.crossOrigin = 'anonymous';
                        img.onload = () => {
                            ctx.save();
                            ctx.beginPath();
                            ctx.rect(x, y, w, h);
                            ctx.clip();

                            // Cover mantƒ±ƒüƒ± - en/boy oranƒ±nƒ± koru, h√ºcreyi doldur
                            const imgRatio = img.naturalWidth / img.naturalHeight;
                            const cellRatio = w / h;
                            let drawW, drawH;

                            if (imgRatio > cellRatio) {
                                // G√∂rsel daha geni≈ü - y√ºksekliƒüe g√∂re √∂l√ßekle
                                drawH = h;
                                drawW = h * imgRatio;
                            } else {
                                // G√∂rsel daha uzun - geni≈üliƒüe g√∂re √∂l√ßekle
                                drawW = w;
                                drawH = w / imgRatio;
                            }

                            // Merkeze hizala ve kullanƒ±cƒ± transformlarƒ±nƒ± uygula (√∂l√ßeklenmi≈ü)
                            const centerX = x + w / 2;
                            const centerY = y + h / 2;
                            const finalW = drawW * scale;
                            const finalH = drawH * scale;
                            const drawX = centerX - finalW / 2 + (tx * scaleRatio);
                            const drawY = centerY - finalH / 2 + (ty * scaleRatio);

                            ctx.drawImage(img, drawX, drawY, finalW, finalH);
                            ctx.restore();
                            resolve();
                        };
                        img.onerror = () => resolve();
                        img.src = src;
                    });
                }

                // Grid pozisyonlarƒ±nƒ± hesapla
                const count = photos.length;
                const positions = [];

                if (count === 1) {
                    positions.push({ x: 0, y: 0, w: W, h: photosH });
                } else if (count === 2) {
                    const halfW = (W - gap) / 2;
                    positions.push({ x: 0, y: 0, w: halfW, h: photosH });
                    positions.push({ x: halfW + gap, y: 0, w: halfW, h: photosH });
                } else if (count === 3) {
                    const halfW = (W - gap) / 2;
                    const halfH = (photosH - gap) / 2;
                    positions.push({ x: 0, y: 0, w: halfW, h: photosH }); // Sol tam boy
                    positions.push({ x: halfW + gap, y: 0, w: halfW, h: halfH }); // Saƒü √ºst
                    positions.push({ x: halfW + gap, y: halfH + gap, w: halfW, h: halfH }); // Saƒü alt
                } else if (count === 4) {
                    const halfW = (W - gap) / 2;
                    const halfH = (photosH - gap) / 2;
                    positions.push({ x: 0, y: 0, w: halfW, h: halfH });
                    positions.push({ x: halfW + gap, y: 0, w: halfW, h: halfH });
                    positions.push({ x: 0, y: halfH + gap, w: halfW, h: halfH });
                    positions.push({ x: halfW + gap, y: halfH + gap, w: halfW, h: halfH });
                } else if (count === 5) {
                    const thirdW = (W - gap * 2) / 3;
                    const halfH = (photosH - gap) / 2;
                    positions.push({ x: 0, y: 0, w: thirdW, h: halfH });
                    positions.push({ x: thirdW + gap, y: 0, w: thirdW, h: halfH });
                    positions.push({ x: thirdW * 2 + gap * 2, y: 0, w: thirdW, h: halfH });
                    positions.push({ x: 0, y: halfH + gap, w: thirdW, h: halfH });
                    positions.push({ x: thirdW + gap, y: halfH + gap, w: thirdW * 2 + gap, h: halfH });
                } else {
                    const thirdW = (W - gap * 2) / 3;
                    const halfH = (photosH - gap) / 2;
                    for (let i = 0; i < Math.min(count, 6); i++) {
                        const col = i % 3;
                        const row = Math.floor(i / 3);
                        positions.push({
                            x: col * (thirdW + gap),
                            y: row * (halfH + gap),
                            w: thirdW,
                            h: halfH
                        });
                    }
                }

                // Fotoƒüraflarƒ± √ßiz
                for (let i = 0; i < Math.min(photos.length, 6); i++) {
                    const p = photos[i];
                    const pos = positions[i];
                    await drawPhoto(p.src, pos.x, pos.y, pos.w, pos.h, p.scale, p.x, p.y);
                }

                // Watermark resmi √ßiz
                const watermarkImg = new Image();
                watermarkImg.crossOrigin = 'anonymous';
                await new Promise((resolve) => {
                    watermarkImg.onload = resolve;
                    watermarkImg.onerror = resolve;
                    watermarkImg.src = 'filigran.png';
                });
                if (watermarkImg.complete && watermarkImg.naturalWidth > 0) {
                    ctx.save();
                    ctx.globalAlpha = 0.3;
                    ctx.translate(W / 2, photosH / 2);
                    const wmMaxW = W * 0.7;
                    const wmRatio = watermarkImg.naturalWidth / watermarkImg.naturalHeight;
                    const wmW = wmMaxW;
                    const wmH = wmW / wmRatio;
                    ctx.drawImage(watermarkImg, -wmW / 2, -wmH / 2, wmW, wmH);
                    ctx.restore();
                }

                // Footer √ßiz
                const footerY = photosH;
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, footerY, W, footerH);
                ctx.strokeStyle = '#e5e7eb';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, footerY);
                ctx.lineTo(W, footerY);
                ctx.stroke();

                // Logo √ßiz (orijinal oranƒ± koru)
                const logoImg = new Image();
                logoImg.crossOrigin = 'anonymous';
                await new Promise((resolve) => {
                    logoImg.onload = resolve;
                    logoImg.onerror = resolve;
                    logoImg.src = getCurrentLogo();
                });
                // Orijinal oran korunarak boyutlandƒ±r
                const maxLogoW = 130;
                const maxLogoH = 100;
                const logoRatio = logoImg.naturalWidth / logoImg.naturalHeight;
                let logoW, logoH;
                if (logoRatio > maxLogoW / maxLogoH) {
                    logoW = maxLogoW;
                    logoH = maxLogoW / logoRatio;
                } else {
                    logoH = maxLogoH;
                    logoW = maxLogoH * logoRatio;
                }
                const logoX = 20;
                const logoY = footerY + (footerH - logoH) / 2;
                ctx.drawImage(logoImg, logoX, logoY, logoW, logoH);

                // √úr√ºn bilgilerini √ßiz
                ctx.fillStyle = '#1f2937';
                ctx.textBaseline = 'middle';

                const textX = 240;
                const has2Products = $('toggleProduct2').checked;
                const row1Y = footerY + (has2Products ? footerH / 3 : footerH / 2);
                const row2Y = footerY + footerH * 2 / 3;

                // Satƒ±r 1
                ctx.font = 'bold 28px Arial';
                let xPos = textX;
                ctx.fillText('CODE', xPos, row1Y);
                xPos += 90;
                ctx.font = '28px Arial';
                ctx.fillText($('dCode').textContent, xPos, row1Y);
                xPos += ctx.measureText($('dCode').textContent).width + 40;
                ctx.fillText('|', xPos, row1Y);
                xPos += 40;
                ctx.font = 'bold 28px Arial';
                ctx.fillText('SIZE', xPos, row1Y);
                xPos += 80;
                ctx.font = '28px Arial';
                ctx.fillText($('dSize').textContent, xPos, row1Y);
                xPos += ctx.measureText($('dSize').textContent).width + 40;
                ctx.fillText('|', xPos, row1Y);
                xPos += 40;
                ctx.font = 'bold 28px Arial';
                ctx.fillText('PRICE', xPos, row1Y);
                xPos += 100;
                ctx.font = '28px Arial';
                ctx.fillText($('dPrice').textContent, xPos, row1Y);

                // Satƒ±r 2
                if (has2Products) {
                    ctx.font = 'bold 28px Arial';
                    xPos = textX;
                    ctx.fillText('CODE', xPos, row2Y);
                    xPos += 90;
                    ctx.font = '28px Arial';
                    ctx.fillText($('dCode2').textContent, xPos, row2Y);
                    xPos += ctx.measureText($('dCode2').textContent).width + 40;
                    ctx.fillText('|', xPos, row2Y);
                    xPos += 40;
                    ctx.font = 'bold 28px Arial';
                    ctx.fillText('SIZE', xPos, row2Y);
                    xPos += 80;
                    ctx.font = '28px Arial';
                    ctx.fillText($('dSize2').textContent, xPos, row2Y);
                    xPos += ctx.measureText($('dSize2').textContent).width + 40;
                    ctx.fillText('|', xPos, row2Y);
                    xPos += 40;
                    ctx.font = 'bold 28px Arial';
                    ctx.fillText('PRICE', xPos, row2Y);
                    xPos += 100;
                    ctx.font = '28px Arial';
                    ctx.fillText($('dPrice2').textContent, xPos, row2Y);
                }

                // iOS kontrol√º
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

                if (isIOS) {
                    let modal = document.querySelector('.save-modal');
                    if (!modal) {
                        modal = document.createElement('div');
                        modal.className = 'save-modal';
                        modal.innerHTML = '<button class="save-modal-close" onclick="this.parentElement.classList.remove(\'active\')">&times;</button><img src="" alt="Kolaj"><div class="save-modal-text">üì± <strong>Galeriye kaydetmek i√ßin:</strong><br>G√∂rsele parmaƒüƒ±nƒ±zƒ± basƒ±lƒ± tutun<br>‚Üí "Fotoƒüraflara Ekle" se√ßeneƒüine tƒ±klayƒ±n</div>';
                        document.body.appendChild(modal);
                    }
                    modal.querySelector('img').src = finalCanvas.toDataURL('image/png');
                    modal.classList.add('active');
                } else {
                    const link = document.createElement('a');
                    link.download = 'kolaj-' + ($('pCode').value || 'urun') + '.png';
                    link.href = finalCanvas.toDataURL('image/png');
                    link.click();
                }
            } catch (err) {
                alert('ƒ∞ndirme hatasƒ±: ' + err.message);
                console.error(err);
            }
            hints.forEach(h => h.style.display = '');
            btn.innerHTML = '‚¨áÔ∏è Kolajƒ± ƒ∞ndir';
            btn.disabled = false;
        });
    </script>
